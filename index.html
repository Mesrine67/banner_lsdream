<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Banner</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .container_banner {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner {
            position: relative;
            width: 480px;
            height: 132px;
            background-image: linear-gradient(0deg, rgba(184, 117, 55, 0.5), black);
            background-size: 100% 100%;
            animation: colorChange 3s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fivem-img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: .1;
            background-image: url('https://raw.githubusercontent.com/Mesrine67/banner_lsdream/main/background.png');
            background-size: 100%;
            animation: backgroundMove 20s infinite ease-in-out;
        }

        .text {
            position: relative;
            font-size: min(max(20px, 7vw), 50px);
            color: white;
            font-weight: bold;
            user-select: none;
            z-index: 3;
            text-shadow: 1px 1px 2px #0000007d;
        }

        @keyframes backgroundMove {
            from {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 100%;
            }

            to {
                background-position: 0 0;
            }
        }

        @keyframes colorChange {
            from {
                background-size: 100% 100%;
            } 
            50% {
                background-size: 300% 300%;
            } 
            to {
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container_banner">
        <div class="banner" id="banner">
            <span class="text" id="bannerText">PaPi</span>
            <div class="fivem-img" id="bannerImage"></div>
        </div>
    </div>

    <script>
        // Fonction pour obtenir les paramètres de l'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || 'PaPi',
                color: params.get('color') || 'rgba(184, 117, 55, 0.5)',
                showImg: params.get('showImg') !== 'false'
            };
        }

        // Appliquer les paramètres de l'URL
        const { name, color, showImg } = getUrlParams();

        // Mettre à jour le texte
        document.getElementById('bannerText').innerText = name;

        // Mettre à jour la couleur
        document.getElementById('banner').style.backgroundImage = `linear-gradient(0deg, ${color}, black)`;

        // Afficher ou masquer l'image
        if (!showImg) {
            document.getElementById('bannerImage').style.display = 'none';
        }
    </script>
</body>
</html>
