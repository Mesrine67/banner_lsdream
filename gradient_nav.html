<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Rectangle</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .rectangle {
            width: 512px;
            height: 64px;
            background-color: rgba(0, 204, 0, 1); /* Par défaut, une couleur verte */
        }
    </style>
</head>
<body>
    <div class="rectangle" id="rectangle"></div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Récupérer la couleur de l'URL
        const rectangleColor = getUrlParameter('color');
        
        // Appliquer la couleur personnalisée au rectangle
        if (rectangleColor) {
            document.getElementById('rectangle').style.backgroundColor = rectangleColor;
        }
    </script>
</body>
</html>
